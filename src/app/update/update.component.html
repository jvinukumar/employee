
<form>
    <div class="form-group">
        <label for="exampleInputPassword1">Enter first name </label>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" id="first-name" placeholder="first name">
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Enter last name</label>
          <input type="text" [(ngModel)]="user.lastName"  class="form-control" id="last-name"placeholder="last name" >
        </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="user.emailId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>

 
</form>
