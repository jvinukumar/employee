
<form>
    <div class="form-group">
        <label for="firstname">Enter first name </label>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" id="first-name" placeholder="first name" name="firstname">
      </div>
      <div class="form-group">
          <label for="lastname">Enter last name</label>
          <input type="text" [(ngModel)]="user.lastName"  class="form-control" id="last-name"placeholder="last name" name="lastname">
        </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="user.emailId"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" [(ngModel)]="user.password"  class="form-control" id="exampleInputPassword" placeholder="Password" name="pwd">
  </div>
  <div class="form-group">
    <label for="pwd">Re-enter Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password" name="pwd">
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

 
</form>

<!-- ngModelOptions = standalone: true; -->
