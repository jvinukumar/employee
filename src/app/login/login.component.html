<form>
  <div class="form-group">
    <label for="Emaill">Email addr ess</label>
    <input type="email" [(ngModel)]="user.emailId" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email"name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" [(ngModel)]="user.password" class="form-control" id="Passwrd" placeholder="Password" name="pwd">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit() ">Submit</button>
</form>
